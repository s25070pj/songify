<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SongList!</h1>
<ul>
    <li th:each="song : ${songMap}">
        <span th:text="'Song ' + ${song.key} + ': ' + ${song.value}"></span>
    </li>
</ul>

</body>
</html>
